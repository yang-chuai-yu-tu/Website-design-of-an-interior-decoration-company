<!DOCTYPE html>
<html lang="zh_CN">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta charset="utf-8" />
	<title>用户登录</title>
	<link rel="stylesheet" href="assets/libs/layui/css/layui.css" />
	<link rel="stylesheet" href="assets/css/login.css" media="all">
</head>

<body>
	<div class="layadmin-user-login" id="LAY-user-login">
		<div class="layadmin-user-login-main">
			<div class="layadmin-user-login-box layadmin-user-login-header">
				<h2>家装管理平台</h2>
				<p>配置系统</p>
			</div>
			<div class="layadmin-user-login-box layadmin-user-login-body layui-form">
				<div class="layui-form-item input-item">
					<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-username">&#xe66f;</label>
					<input type="text" name="acct" id="LAY-user-login-username" autocomplete="off" lay-verType="tips" lay-verify="required" placeholder="用户名" class="layui-input">
				</div>
				<div class="layui-form-item input-item">
					<label class="layadmin-user-login-icon layui-icon" for="LAY-user-login-password">&#xe673;</label>
					<input type="password" name="pswd" id="LAY-user-login-password" autocomplete="off" lay-verType="tips" lay-verify="required" placeholder="密码" class="layui-input">
				</div>
				<div class="layui-form-item">
					<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 录</button>
				</div>
			</div>
		</div>

		<div class="layui-trans layadmin-user-login-footer">
			<p>Copyright © 2019 </p>
			<p><a href="javascript:;">Hongyi Decoration</a> All Rights Reserved.</p>
		</div>
	</div>

	<script type="text/javascript" src="assets/libs/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/libs/layui/layui.js"></script>
	<script type="text/javascript" src="assets/js/config.js?v=1"></script>
	<script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
