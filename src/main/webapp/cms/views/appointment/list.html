<div class="content-header">
	<h2 class="content-title">预约列表</h2>
	<span class="layui-breadcrumb">
	  <a href="#!home">首页</a>
	  <a><cite>预约列表</cite></a>
	</span>
</div>

<div>
	<div class="layui-form toolbar">
		处理状态：
		<select id="searchStat">
			<option value="">-请选择-</option>
			<option value="CREATE">创建</option>
			<option value="CANCEL">取消</option>
			<option value="SUCCESS">成功</option>
			<option value="FAIL">失败</option>
		</select>&emsp; 预约时间：
		<input type="text" class="layui-input search-input" id="searchOrderDate">&emsp; 所属地区：
		<select name="searchLocation" id="searchLocation">
			<option value="">省/市</option>
		</select>&emsp;
		<div id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</div>
	</div>

	<table class="layui-table" id="appointmentList" lay-filter="appointmentList"></table>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
	{{# if(d.status == 'CREATE'){ }}
	<a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="appointmentProcess"><i class="layui-icon">&#xe6b2;</i>处理</a>
	{{# } else { }}
	<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="appointmentDetail"><i class="layui-icon">&#xe60b;</i>查看</a>
	{{# } }}
</script>
<!-- 表格状态列 -->
<script type="text/html" id="statusTpl">
	{{# if(d.status == 'CREATE'){ }}
	<span class="layui-badge layui-bg-blue">创建</span>
	{{# } else if(d.status == 'CANCEL'){ }}
	<span class="layui-badge">取消</span>
	{{# } else if(d.status == 'SUCCESS'){ }}
	<span class="layui-badge layui-bg-green">成功</span>
	{{# } else if(d.status == 'FAIL'){ }}
	<span class="layui-badge layui-bg-orange">失败</span>
	{{# } }}
</script>

<script type="text/javascript" src="/assets/js/provinceCode.js?v=1"></script>
<script type="text/javascript" src="/cms/assets/js/appointment/list.js"></script>
<script type="text/javascript" src="/cms/assets/js/appointment/appointmentModel.js"></script>
