<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>家装平台 图片管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/cms/assets/libs/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/cms/assets/css/comment.css" media="all" />
</head>

<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10 layui-form-pane">
    <div class="layui-col-md7 layui-col-xs12">
        <blockquote class="layui-elem-quote title">图片详情</blockquote>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片编号</label>
                <div class="layui-input-block">
                    <input name="id" id="id" type="text" class="layui-input idBiz" readonly="true"  placeholder="自动生成"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片类型</label>
                <div class="layui-input-block">
                    <select name="category" id="category"  class=" categoryBiz" lay-verify="required">
                        <option value="">-请选择-</option>
                        <option value="CASE">案例</option>
                        <option value="LIVING_ROOM">客厅</option>
                        <option value="BED_ROOM">卧室</option>
                        <option value="KITCHEN">厨房</option>
                        <option value="DINING_ROOM">餐厅</option>
                        <option value="BATH_ROOM">卫生间</option>
                        <option value="OTHER_ROOM">其他房间</option>
                        <option value="DESIGNER">设计师</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片排序</label>
                <div class="layui-input-block">
                    <input name="displayOrder" id="order" type="text" class="layui-input displayOrderBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片名称</label>
                <div class="layui-input-block">
                    <input name="name" id="name" type="text" class="layui-input nameBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">关联id</label>
                <div class="layui-input-block">
                    <input name="relatedId" id="relatedId" type="text" class="layui-input relatedIdBiz" />
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片标题</label>
                <div class="layui-input-block">
                    <input name="title" id="title" type="text" class="layui-input titleBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片路径</label>
                <div class="layui-input-block">
                    <input name="url" id="url" type="text" class="layui-input urlBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片大类</label>
                <div class="layui-input-block">
                    <select name="type" id="type" class="typeBiz" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="case">case</option>
                        <option value="designer">designer</option>
                    </select>
                </div>
            </div>
        </div>
        <!--<br>-->
        <!--<button type="button" class="layui-btn" id="upload">-->
            <!--<i class="layui-icon">&#xe67c;</i>上传图片-->
        <!--</button>-->
    </div>
    <div class="layui-col-md5 layui-col-xs12">
        <blockquote class="layui-elem-quote title">
            <div class="layui-inline"><i class="layui-icon">&#xe609;</i>详细描述</div>
        </blockquote>
        <div class="layui-form-item layui-form-text magt0 magb0">
            <!--label class="layui-form-label">处理意见</label-->
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="dsc" id="dsc"  class=" dscBiz"></textarea>
            </div>
        </div>
    </div>
    <a class="layui-btn layui-btn-lg applyPass" lay-filter="applyPass" href="javascript:;" lay-submit>提交</a>
</form>

<script type="text/javascript" src="/cms/assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/cms/assets/libs/layui/layui.all.js"></script>
<script type="text/javascript" src="/cms/assets/js/config.js"></script>
<script type="text/javascript" src="/cms/assets/js/comment.js"></script>
<script type="text/javascript" src="/cms/assets/js/config/pictureAprv.js"></script>


</body>

</html>
