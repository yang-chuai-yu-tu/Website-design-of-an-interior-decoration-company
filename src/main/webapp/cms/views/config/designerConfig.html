<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>家装平台 设计师管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/cms/assets/libs/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/cms/assets/css/comment.css" media="all" />
</head>

<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10 layui-form-pane">
    <div class="layui-col-md7 layui-col-xs12">
        <blockquote class="layui-elem-quote title">设计师详情</blockquote>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">设计师编号</label>
                <div class="layui-input-block">
                    <input name="id" id="id" type="text" class="layui-input idBiz" readonly="true"  placeholder="自动生成"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">设计师头衔</label>
                <div class="layui-input-block">
                    <select name="rank" id="rank"  class=" rankBiz" lay-verify="required">
                        <option value="">-请选择-</option>
                        <option value="主任设计师">主任设计师</option>
                        <option value="副主任设计师">副主任设计师</option>
                        <option value="优秀设计师">优秀设计师</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">擅长风格</label>
                <div class="layui-input-block">
                    <input name="style" id="style" type="text" class="layui-input styleBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">设计师姓名</label>
                <div class="layui-input-block">
                    <input name="name" id="name" type="text" class="layui-input nameBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">从业经验</label>
                <div class="layui-input-block">
                    <input name="exp" id="exp" type="text" class="layui-input expBiz"/>
                </div>
            </div>
        </div>
        <!--<br>-->
        <!--<button type="button" class="layui-btn" id="upload">-->
        <!--<i class="layui-icon">&#xe67c;</i>上传图片-->
        <!--</button>-->
    </div>
    <div class="layui-col-md5 layui-col-xs12">
        <blockquote class="layui-elem-quote title">
            <div class="layui-inline"><i class="layui-icon">&#xe609;</i>详细介绍</div>
        </blockquote>
        <div class="layui-form-item layui-form-text magt0 magb0">
            <!--label class="layui-form-label">处理意见</label-->
            <div class="layui-input-block">
                <textarea class="layui-textarea" name="intro" id="intro"  class=" introBiz"></textarea>
            </div>
        </div>
    </div>
    <a class="layui-btn layui-btn-lg applyPass" lay-filter="applyPass" href="javascript:;" lay-submit>提交</a>
</form>

<script type="text/javascript" src="/cms/assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/cms/assets/libs/layui/layui.all.js"></script>
<script type="text/javascript" src="/cms/assets/js/config.js"></script>
<script type="text/javascript" src="/cms/assets/js/comment.js"></script>
<script type="text/javascript" src="/cms/assets/js/config/designerAprv.js"></script>


</body>

</html>
