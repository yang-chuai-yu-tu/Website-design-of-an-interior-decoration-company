<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>家装平台 管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="/cms/assets/libs/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/cms/assets/css/comment.css" media="all" />
</head>

<body class="childrenBody">
<form class="layui-form layui-row layui-col-space10 layui-form-pane">
    <div class="layui-col-md7 layui-col-xs12">
        <blockquote class="layui-elem-quote title">活动详情</blockquote>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">活动编号</label>
                <div class="layui-input-block">
                    <input name="id" id="id" type="text" class="layui-input idBiz" readonly="true"  placeholder="自动生成"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">详情页地址</label>
                <div class="layui-input-block">
                    <input name="link" id="link" type="text" class="layui-input linkBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">活动名称</label>
                <div class="layui-input-block">
                    <input name="name" id="name" type="text" class="layui-input nameBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">图片地址</label>
                <div class="layui-input-block">
                    <input name="img" id="img" type="text" class="layui-input imgBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">活动说明</label>
                <div class="layui-input-block">
                    <input name="dsc" id="dsc" type="text" class="layui-input dscBiz"/>
                </div>
            </div>
        </div>
        <div class="layui-row layui-col-space1">
            <div class="layui-form-item magt0 magb0">
                <label class="layui-form-label">活动状态</label>
                <div class="layui-input-block">
                    <select name="flag" id="flag" class="flagBiz" lay-verify="required">
                        <option value="">请选择</option>
                        <option value="true">启用中</option>
                        <option value="false">未启用</option>
                    </select>
                </div>
            </div>
        </div>
        <!--<br>-->
        <!--<button type="button" class="layui-btn" id="upload">-->
        <!--<i class="layui-icon">&#xe67c;</i>上传图片-->
        <!--</button>-->
        <a class="layui-btn layui-btn-lg applyPass" style="margin-top: 20px" lay-filter="applyPass" href="javascript:;" lay-submit>提交</a>
    </div>

</form>

<script type="text/javascript" src="/cms/assets/libs/jquery/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/cms/assets/libs/layui/layui.all.js"></script>
<script type="text/javascript" src="/cms/assets/js/config.js"></script>
<script type="text/javascript" src="/cms/assets/js/comment.js"></script>
<script type="text/javascript" src="/cms/assets/js/config/activityAprv.js"></script>


</body>

</html>
