<div class="content-header">
    <h2 class="content-title">投票列表</h2>
    <span class="layui-breadcrumb">
	  <a href="#!home">首页</a>
	  <a><cite>投票列表</cite></a>
	</span>
</div>
<!-- 表格 -->
<div>
    <div class="layui-form toolbar">
        类型：
        <select id="searchFlag">
            <option value="">-请选择-</option>
            <option value="true">启用中</option>
            <option value="false">未启用</option>
        </select>&emsp;
        <button id="searchBtn" class="layui-btn search-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
        <button id="addBtn" class="layui-btn"><i class="layui-icon">&#xe608;</i> 添加</button>
    </div>

    <table class="layui-table" id="voteList" lay-filter="voteList"></table>
</div>

<!-- 表格操作列 -->
<script type="text/html" id="barTpl">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit"><i class="layui-icon">&#xe6b2;</i>编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete"><i class="layui-icon">&#xe640;</i>删除</a>
</script>
<!-- 表格状态列 -->
<script type="text/html" id="flagTpl">
    {{# if(d.flag == 'true'){ }}
    <span class="layui-badge layui-bg-blue">启用中</span>
    {{# } else if(d.flag == 'false'){ }}
    <span class="layui-badge layui-bg-red">未启用</span>
    {{# } }}
</script>

<script type="text/javascript" src="/cms/assets/js/config/voteList.js"></script>
<script type="text/javascript" src="/cms/assets/js/config/voteModel.js"></script>
