<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>家装管理平台 配置</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="assets/libs/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="assets/css/comment.css" media="all" />
</head>

<body class="layui-layout-body">
	<div class="layui-layout layui-layout-admin">
		<!-- 头部 -->
		<div class="layui-header">
			<div class="layui-logo"><img src="assets/images/logo.png"/>家装管理平台</div>
			<ul class="layui-nav layui-layout-left">
		      <li class="layui-nav-item"><a href="javascript:;" id="switchNav"><i class="layui-icon layui-icon-shrink-right"></i></a></li>
		    </ul>
		    <ul class="layui-nav layui-layout-right">
		      <li class="layui-nav-item" lay-unselect><a href="javascript:loginOut();"><i class="layui-icon layui-icon-log"></i>退出登录</a></li>
		      <li class="layui-nav-item layui-hide-xs" lay-unselect><a href="javascript:;" id="fullScreen" title="全屏"><i class="layui-icon layui-icon-screen-full"></i></a></li>
		    </ul>	
		</div>
		<!-- 侧边栏 -->
		<div class="layui-side layui-bg-black">
			<div class="layui-side-scroll">
				<ul class="layui-nav layui-nav-tree" id="index-nav" lay-filter="index-nav" style="margin-top: 25px;">
				</ul>
			</div>
		</div>
		<!-- 主体部分 -->
		<div class="layui-body" id="main-content" style="padding: 15px;">
			
		</div>
		<!-- 底部 -->
		<div class="layui-footer">
			Copyright © 2018 Light business All rights reserved.
		</div>
		<!-- 手机屏幕遮罩层 -->
		<div class="site-mobile-shade"></div>
	</div>

	<script type="text/javascript" src="assets/libs/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/libs/q.js"></script>
	<script type="text/javascript" src="assets/libs/layui/layui.all.js"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/comment.js"></script>
	<script type="text/javascript" src="assets/js/index.js"></script>
	<!-- 侧导航渲染模板 -->
	<script id="sideNav" type="text/html">
		{{#  layui.each(d, function(index, item){ }}
		<li class="layui-nav-item">
			<a class="" href="javascript:openNavItem();"><i class="layui-icon">{{ item.permissionIcon }}</i>&emsp;<span>{{ item.permissionName }}</span></a>
			<dl class="layui-nav-child">
				{{#  layui.each(item.subMenus, function(index, subItem){ }}
				<dd>
					<a href="#!{{ subItem.permissionValue }}">{{ subItem.permissionName }}</a>
				</dd>
				{{#  }); }}
			</dl>
		</li>
		{{#  }); }}
	</script>
</body>

</html>
